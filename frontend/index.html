<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>General Knowledge Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Dark mode toggle button -->
  <div class="theme-switch-wrapper">
    <label class="theme-switch" for="dark-mode-toggle">
      <input type="checkbox" id="dark-mode-toggle" />
      <span class="slider round"></span>
    </label>
    <em id="mode-label">Dark Mode</em>
  </div>

  <!-- Quiz configuration panel -->
  <div class="setup" id="config-box">
    <h2>Select category and/or difficulty</h2>

    <label for="category">Category:</label>
    <select id="category">
      <option value="">Any</option>
      <option value="9">General Knowledge</option>
      <option value="11">Film</option>
      <option value="12">Music</option>
      <option value="15">Video Games</option>
      <option value="18">Computers</option>
      <option value="23">History</option>
      <option value="27">Animals</option>
    </select>

    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="">Any</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <div>
      <label for="question-count">Number of questions:</label>
      <input type="number" id="question-count" min="1" max="50" value="10" />
    </div>

    <div>
      <input type="checkbox" id="enable-timer" />
      <label for="enable-timer">Enable time limit</label>
    </div>

    <div id="time-container" style="display: none;">
      <label for="time-limit">Time limit per question (seconds):</label>
      <input type="number" id="time-limit" min="5" max="60" value="15" />
    </div>

    <div>
      <input type="checkbox" id="test-mode" />
      <label for="test-mode">Test mode (no feedback)</label>
    </div>

    <div>
      <input type="checkbox" id="learn-mode" />
      <label for="learn-mode">Learn mode (try multiple answers)</label>
    </div>

    <div>
      <input type="checkbox" id="arcade-mode" />
      <label for="arcade-mode">Arcade mode (no feedback, auto next, sudden death)</label>
    </div>

    <button id="start-btn">Start Quiz</button>
  </div>

  <!-- Main quiz area -->
  <div class="quiz-container" style="display: none;">
    <h1>General Knowledge Quiz</h1>

    <button id="back-btn">&larr; Back to Setup</button>

    <p id="question-counter"></p>
    <p id="score-counter" style="display: none;"></p>

    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>

    <div id="question-box">
      <button id="retry-btn" style="display: none;">Retry</button>
      <p id="question-text">Loading question...</p>
      <p id="timer" style="font-weight: bold; color: red;"></p>
      <div id="answers"></div>
    </div>

    <p id="feedback"></p>
    <button id="next-btn" disabled>Next Question</button>
  </div>

  <!-- Summary view -->
  <div id="summary-box" style="display: none;">
    <h2>Quiz Summary</h2>

    <p id="result-text"></p>
    <p id="percent-text"></p>
    <p id="comment-text"></p>

    <button id="restart-btn">üîÅ Back to Setup</button>
  </div>

  <!-- Scripts and sounds -->
  <script src="script.js"></script>

  <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
  <audio id="wrong-sound" src="wrong.mp3" preload="auto"></audio>

</body>
</html>
