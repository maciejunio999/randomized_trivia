<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Wiedzy Ogólnej</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Panel konfiguracji quizu -->
  <div class="setup" id="config-box">
    <h2>Wybierz kategorię i/lub poziom trudności</h2>

    <label for="category">Kategoria:</label>
    <select id="category">
      <option value="">Losowa</option>
      <option value="9">Wiedza ogólna</option>
      <option value="11">Film</option>
      <option value="12">Muzyka</option>
      <option value="15">Gry wideo</option>
      <option value="18">Komputery</option>
      <option value="23">Historia</option>
      <option value="27">Zwierzęta</option>
    </select>

    <label for="difficulty">Poziom trudności:</label>
    <select id="difficulty">
      <option value="">Losowy</option>
      <option value="easy">Łatwy</option>
      <option value="medium">Średni</option>
      <option value="hard">Trudny</option>
    </select>

    <div>
      <label for="question-count">Liczba pytań:</label>
      <input type="number" id="question-count" min="1" max="50" value="10" />
    </div>

    <div>
      <input type="checkbox" id="enable-timer" />
      <label for="enable-timer">Włącz limit czasu</label>
    </div>

    <div>
      <input type="checkbox" id="test-mode" />
      <label for="test-mode">Tryb testu (bez podpowiedzi)</label>
    </div>

    <div id="time-container" style="display: none;">
      <label for="time-limit">Limit czasu na pytanie (sekundy):</label>
      <input type="number" id="time-limit" min="5" max="60" value="15" />
    </div>

    <button id="start-btn">Rozpocznij quiz</button>
  </div>

  <!-- Główna część quizu -->
  <div class="quiz-container" style="display: none;">
    <h1>Quiz Wiedzy Ogólnej</h1>

    <button id="back-btn">&larr; Wróć do konfiguracji</button>

    <p id="question-counter"></p>
    <p id="score-counter" style="display: none;"></p>

    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>

    <div id="question-box">
      <button id="retry-btn" style="display: none;">Spróbuj ponownie</button>
      <p id="question-text">Ładuję pytanie...</p>
      <p id="timer" style="font-weight: bold; color: red;"></p>
      <div id="answers"></div>
    </div>

    <p id="feedback"></p>
    <button id="next-btn" disabled>Następne pytanie</button>
  </div>

  <!-- Podsumowanie -->
  <div id="summary-box" style="display: none;">
    <h2>Podsumowanie</h2>

    <p id="result-text"></p>
    <p id="percent-text"></p>
    <p id="comment-text"></p>

    <button id="restart-btn">🔁 Wróć do konfiguracji</button>
  </div>


  <script src="script.js"></script>

  <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
  <audio id="wrong-sound" src="wrong.mp3" preload="auto"></audio>

</body>
</html>
