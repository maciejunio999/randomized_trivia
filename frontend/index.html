<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Quiz Wiedzy Ogólnej</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Panel konfiguracji quizu -->
  <div class="setup">
    <h2>Wybierz kategorię i/lub poziom trudności</h2>

    <label for="category">Kategoria:</label>
    <select id="category">
      <option value="">Losowa</option>
      <option value="9">Wiedza ogólna</option>
      <option value="11">Film</option>
      <option value="12">Muzyka</option>
      <option value="15">Gry wideo</option>
      <option value="18">Komputery</option>
      <option value="23">Historia</option>
      <option value="27">Zwierzęta</option>
    </select>

    <label for="difficulty">Poziom trudności:</label>
    <select id="difficulty">
      <option value="">Losowy</option>
      <option value="easy">Łatwy</option>
      <option value="medium">Średni</option>
      <option value="hard">Trudny</option>
    </select>

    <div>
      <input type="checkbox" id="enable-timer" />
      <label for="enable-timer">Włącz limit czasu (15 sek)</label>
    </div>

    <button id="start-btn">Rozpocznij quiz</button>
  </div>

  <!-- Główna część quizu -->
  <div class="quiz-container" style="display: none;">
    <h1>Quiz Wiedzy Ogólnej</h1>
    <button id="back-btn">&larr; Wróć do konfiguracji</button>
    <p id="question-counter"></p>
    <div id="question-box">
      <button id="retry-btn" style="display: none;">Spróbuj ponownie</button>
      <p id="question-text">Ładuję pytanie...</p>
      <p id="timer" style="font-weight: bold; color: red;"></p>
      <div id="answers"></div>
    </div>
    <p id="feedback"></p>
    <button id="next-btn" disabled>Następne pytanie</button>
  </div>

  <!-- Podsumowanie -->
  <div id="summary-box" style="display: none; text-align: center;">
    <h2>Podsumowanie</h2>
    <p id="result-text"></p>
    <p id="percent-text"></p>
    <button id="restart-btn">🔁 Wróć do konfiguracji</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
